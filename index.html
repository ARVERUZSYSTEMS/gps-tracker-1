<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ARVERUZ GPS 3D PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CESIUM -->
<script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

<style>
html, body, #cesiumContainer {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.hud {
    position: absolute;
    top: 15px;
    left: 15px;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    color: #00ffcc;
    padding: 12px 18px;
    border-radius: 30px;
    font-family: monospace;
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 15px;
}

.hud span {
    white-space: nowrap;
}

button {
    padding: 6px 12px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.ruta-btn {
    background: #ffaa00;
}

</style>
</head>

<body>

<div id="cesiumContainer"></div>

<div class="hud">
    <span>üìç Lat: <span id="lat">--</span></span>
    <span>Lng: <span id="lon">--</span></span>
    <span>Alt: <span id="alt">--</span></span>
    <span>Prec: <span id="accuracy">--</span> m</span>
    <button onclick="getLocation()">Ubicar</button>
    <button class="ruta-btn" onclick="crearRuta()">Ruta</button>
</div>

<script src="app.js"></script>

</body>
</html>
