<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>ARVERUZ GPS 3D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CESIUM JS -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <!-- Tu CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="cesiumContainer"></div>

    <div class="hud">
        <strong>ARVERUZ GPS 3D</strong>
        <span>Lat: <b id="lat">--</b></span>
        <span>Lng: <b id="lon">--</b></span>
        <span>Alt: <b id="alt">--</b></span>
        <span>Prec: <b id="accuracy">--</b> m</span>
        <button onclick="getLocation()">Ubicar</button>
    </div>

    <!-- IMPORTANTE: primero config -->
    <script src="app.js"></script>

</body>

</html>
