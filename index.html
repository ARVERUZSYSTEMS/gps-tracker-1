<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ARVERUZ GPS 3D PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CESIUM -->
<script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

<style>
html, body, #cesiumContainer {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

/* HUD LINEAL */
.hud {
    position: absolute;
    top: 15px;
    left: 15px;
    background: rgba(0,0,0,0.75);
    color: #00ffcc;
    padding: 10px 18px;
    border-radius: 30px;
    font-family: monospace;
    display: flex;
    align-items: center;
    gap: 20px;
    z-index: 1000;
}

button {
    padding: 6px 14px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

.btn-ubicar {
    background: white;
}

.btn-ruta {
    background: orange;
}
</style>
</head>

<body>

<div id="cesiumContainer"></div>

<div class="hud">
    <span>Lat: <b id="lat">--</b></span>
    <span>Lng: <b id="lon">--</b></span>
    <span>Alt: <b id="alt">--</b></span>
    <span>Prec: <b id="accuracy">--</b> m</span>

    <button class="btn-ubicar" onclick="getLocation()">Ubicar</button>
    <button class="btn-ruta" onclick="activarModoRuta()">Ruta</button>
</div>

<script src="app.js"></script>

</body>
</html>
